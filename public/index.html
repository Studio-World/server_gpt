<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agente DAN - ChatGPT Pessoal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="dark-theme">
  <div class="container">
    <aside class="sidebar">
      <h2>Agente DAN</h2>
      <button onclick="startAgent()">— Iniciar Agente</button>
      <button onclick="stopAgent()">— Parar Agente</button>
      <button onclick="listAssistants()">— Assistentes</button>
    </aside>
    <main class="chat-area">
      <div id="chat-log" class="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
